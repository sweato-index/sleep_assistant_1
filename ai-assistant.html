    <!-- ============== main-content-start ============== -->
    <div class="main-content">
        <div class="container">
            <div class="chat-header-actions">
                <h1>AI 伴眠助手</h1>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <div class="chat-container">
                <div class="chat-header">

                    <div class="role-selector">
                        <button class="role-btn" data-role="default">
                            <i class="fas fa-robot"></i>
                            <span>默认助手</span>
                        </button>
                        <button class="role-btn" data-role="sister">
                            <i class="fas fa-heart"></i>
                            <span>知心大姐姐</span>
                        </button>
                        <button class="role-btn" data-role="doctor">
                            <i class="fas fa-stethoscope"></i>
                            <span>睡眠医生</span>
                        </button>
                        <button class="role-btn" data-role="coach">
                            <i class="fas fa-running"></i>
                            <span>睡眠教练</span>
                        </button>
                    </div>
                    <button id="stopBtn" class="stop-btn">
                        <i class="fas fa-stop-circle"></i>
                        <span>停止响应</span>
                    </button>
                </div>
                <div id="chatBody" class="chat-body"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="输入你的睡眠问题...">
                    <button id="sendBtn" class="send-btn">
                        <span>发送</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
