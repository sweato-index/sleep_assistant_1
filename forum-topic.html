<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>话题讨论 - 睡眠助手</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/community.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="community.html">社区</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 话题内容 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <!-- 话题标题 -->
                <h1 class="topic-title mb-4">失眠问题讨论</h1>
                
                <!-- 话题内容 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/img/author-1.png" alt="用户头像" class="rounded-circle mr-3" width="50">
                            <div>
                                <h5 class="mb-0">用户A</h5>
                                <small class="text-muted">2025年3月21日</small>
                            </div>
                        </div>
                        <p class="card-text">最近总是难以入睡，尝试了各种方法都不太有效。大家有什么好的建议吗？</p>
                    </div>
                </div>

                <!-- 评论区域 -->
                <div class="comments-section">
                    <h4 class="mb-4">评论</h4>
                    
                    <!-- 评论表单 -->
                    <form class="mb-5">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="写下你的评论..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交评论</button>
                    </form>

                    <!-- 评论列表 -->
                    <div class="comment-list">
                        <!-- 单个评论 -->
                        <div class="media mb-4">
                            <img src="assets/img/author-2.png" class="mr-3 rounded-circle" width="50" alt="用户B">
                            <div class="media-body">
                                <h5 class="mt-0">用户B</h5>
                                <p>我也有类似的问题，最近在尝试冥想，感觉有些帮助。</p>
                                <small class="text-muted">2025年3月21日</small>
                                <div class="mt-2">
                                    <a href="#" class="btn btn-sm btn-outline-primary">回复</a>
                                    <a href="#" class="btn btn-sm btn-outline-success ml-2">点赞 (12)</a>
                                </div>
                            </div>
                        </div>

                        <!-- 回复 -->
                        <div class="media mt-3 ml-5">
                            <img src="assets/img/author-3.png" class="mr-3 rounded-circle" width="40" alt="用户C">
                            <div class="media-body">
                                <h6 class="mt-0">用户C</h6>
                                <p>冥想确实不错，我每天睡前做15分钟，效果很好。</p>
                                <small class="text-muted">2025年3月21日</small>
                                <div class="mt-2">
                                    <a href="#" class="btn btn-sm btn-outline-primary">回复</a>
                                    <a href="#" class="btn btn-sm btn-outline-success ml-2">点赞 (8)</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">相关话题</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="#">睡眠呼吸暂停</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#">午睡的好处</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#">如何提高睡眠质量</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-5 py-4 bg-light">
        <div class="container">
            <p class="text-center">© 2025 睡眠助手. 保留所有权利。</p>
        </div>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/community.js"></script>
</body>
</html>
