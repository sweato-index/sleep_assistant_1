            <div class="row">
                <div class="col-md-8">
                    <!-- 评估问卷 -->
                    <div class="assessment-form">
                        <h3>睡眠质量评估问卷</h3>
                        <form>
                            <div class="question-group">
                                <p>1. 过去一个月，您通常需要多长时间才能入睡？</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1" id="q1a1" value="1">
                                    <label class="form-check-label" for="q1a1">少于15分钟</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1" id="q1a2" value="2">
                                    <label class="form-check-label" for="q1a2">16-30分钟</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1" id="q1a3" value="3">
                                    <label class="form-check-label" for="q1a3">31-60分钟</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1" id="q1a4" value="4">
                                    <label class="form-check-label" for="q1a4">超过60分钟</label>
                                </div>
                            </div>
                            <!-- 更多问题 -->
                            <button type="submit" class="btn btn-primary">提交评估</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- 评估结果 -->
                    <div class="assessment-result">
                        <h3>评估结果</h3>
                        <div class="result-summary">
                            <p>您的睡眠质量评分：<span id="sleep-score">-</span></p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="result-details">
                            <h4>各维度评分</h4>
                            <ul>
                                <li>入睡时间：<span class="dimension-score">-</span></li>
                                <li>睡眠时长：<span class="dimension-score">-</span></li>
                                <li>睡眠效率：<span class="dimension-score">-</span></li>
                                <li>日间功能：<span class="dimension-score">-</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
